name: untitled2
description: GrabFood Inspired Food Delivery App
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # =============================
  # STORAGE
  # =============================
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # =============================
  # MAP (REQUIRED FOR PIN + RIDER)
  # =============================
  google_maps_flutter: ^2.6.1

  # =============================
  # BIOMETRICS
  # =============================
  local_auth: ^2.3.0
  local_auth_android: ^1.0.56
  local_auth_ios: ^1.0.56

  # =============================
  # NETWORK
  # =============================
  http: ^1.2.0

  # =============================
  # PAYMENT WEBVIEW
  # =============================
  webview_flutter: ^4.7.0

  # =============================
  # OPEN LINKS
  # =============================
  url_launcher: ^6.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

  # =============================
  # HIVE GENERATION
  # =============================
  build_runner: ^2.4.8
  hive_generator: ^2.0.1


flutter:
  uses-material-design: true

  assets:
    - assets/images/menu/
    - assets/images/restaurants/